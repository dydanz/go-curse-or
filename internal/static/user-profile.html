<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Profile</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <style>
        .profile-container {
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            margin: 2rem;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            background: #2196f3;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 2rem;
        }

        .profile-avatar i {
            font-size: 3rem;
            color: white;
        }

        .profile-title h1 {
            margin: 0;
            color: #333;
            font-size: 1.8rem;
        }

        .profile-title p {
            margin: 0.5rem 0 0;
            color: #666;
        }

        .profile-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .info-group {
            margin-bottom: 1.5rem;
        }

        .info-group label {
            display: block;
            color: #666;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .info-group .value {
            color: #333;
            font-size: 1.1rem;
            padding: 0.5rem;
            background: #f5f5f5;
            border-radius: 5px;
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 1rem;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .status-active {
            background: #e3f2fd;
            color: #2196f3;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h3>Go-Playground Dashboard</h3>
            </div>

            <ul class="sidebar-menu">
                <li>
                    <a href="/dashboard">
                        <i class="fas fa-shop"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="/tables">
                        <i class="fas fa-table"></i>
                        <span>Tables</span>
                    </a>
                </li>
                <li>
                    <a href="/billing">
                        <i class="fas fa-credit-card"></i>
                        <span>Billing</span>
                    </a>
                </li>
                <li>
                    <a href="/virtual-reality">
                        <i class="fas fa-vr-cardboard"></i>
                        <span>Virtual Reality</span>
                    </a>
                </li>
                <li class="active">
                    <a href="/profile">
                        <i class="fas fa-user"></i>
                        <span>Profile</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Navigation -->
            <nav class="top-nav">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Type here...">
                </div>
                <div class="nav-right">
                    <span class="nav-item">
                        <i class="fas fa-user"></i>
                        <span id="userName">Loading...</span>
                    </span>
                    <a href="#" class="nav-item" id="logoutBtn" title="Logout">
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                </div>
            </nav>

            <!-- Profile Content -->
            <div class="profile-container">
                <div class="profile-header">
                    <div class="profile-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="profile-title">
                        <h1 id="profileName">Loading...</h1>
                        <p id="profileEmail">Loading...</p>
                    </div>
                </div>

                <div class="profile-info">
                    <div class="info-group">
                        <label>User ID</label>
                        <div class="value" id="profileId">Loading...</div>
                    </div>

                    <div class="info-group">
                        <label>Phone Number</label>
                        <div class="value" id="profilePhone">Loading...</div>
                    </div>

                    <div class="info-group">
                        <label>Status</label>
                        <div class="value">
                            <span class="status-badge status-active" id="profileStatus">Loading...</span>
                        </div>
                    </div>

                    <div class="info-group">
                        <label>Member Since</label>
                        <div class="value" id="profileCreatedAt">Loading...</div>
                    </div>

                    <div class="info-group">
                        <label>Last Updated</label>
                        <div class="value" id="profileUpdatedAt">Loading...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/auth.js"></script>
    <script>
        // Function to format dates
        function formatDate(dateString) {
            return new Date(dateString).toLocaleString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Load and display user profile data
        async function displayUserProfile() {
            try {
                const userData = await loadUserProfile();
                if (userData) {
                    document.getElementById('profileName').textContent = userData.name;
                    document.getElementById('profileEmail').textContent = userData.email;
                    document.getElementById('profileId').textContent = userData.id;
                    document.getElementById('profilePhone').textContent = userData.phone;
                    document.getElementById('profileStatus').textContent = userData.status;
                    document.getElementById('profileCreatedAt').textContent = formatDate(userData.created_at);
                    document.getElementById('profileUpdatedAt').textContent = formatDate(userData.updated_at);
                }
            } catch (error) {
                console.error('Error loading profile:', error);
            }
        }

        // Call the function when the page loads
        document.addEventListener('DOMContentLoaded', displayUserProfile);
    </script>
</body>
</html>
